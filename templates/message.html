<div class='message message-<%- type %> <% if (isSelfMessage) { %> message-self <% } %>' data-message-id='<%- id %>' data-user-id='<%- userId %>' data-user-name='<%- name %>' data-class="firechat-message">
  <div class='clearfix'>
    <label id="twitter-link" class='fourfifth'>
      <a href="https://twitter.com/intent/user?user_id=<%- userId.slice(8) %>" target="_blank"> <strong class='name' title='<%- name %>'><%- name %></strong></a>
      <em>(<%- localtime %>)</em>:
    </label>

    <% if (!disableActions) { %>
    <label class='fifth alignright'>
      <a href='#!' data-event='firechat-user-chat' class='icon user-chat' title='Invite to Private Chat'>&nbsp;</a>
      <a href='#!' data-event='firechat-user-mute-toggle' class='icon user-mute' title='Mute User'>&nbsp;</a>
    </label>
    <% } %>

  </div>
  <div class='clearfix message-content'>
    <%= message %>
  </div>
</div>
